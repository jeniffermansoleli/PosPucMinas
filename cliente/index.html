<script type="text/javascript">
	window.onload = color();
	window.onload = login();

	function color(){
		$("body").attr("data-background-color", localStorage.getItem("bg-body"));
	}
	$("#modos").click(function(){
		b = $("body").attr("data-background-color");
		if(b == "dark"){
			$(this).html("Tema Escuro");
			$("body").attr("data-background-color","white");
			localStorage.setItem("bg-body", "white");
		}else{
			$(this).html("Tema Claro");
			$("body").attr("data-background-color","dark");
			localStorage.setItem("bg-body", "dark");
		}
	})

	function login(){
		user = localStorage.getItem("user");
		nivel = localStorage.getItem("nivel");

		if(user){
			if(nivel == '2'){
				console.log("cliente logado");
				dados();
			}else{
				location.href = "../login.html";
			}
		}else{
			location.href = "../login.html";
		}
	}

	function dados(){
		user = 'user='+localStorage.getItem('cpfuser');
		$.post("api/dados.php", user, (d)=>{
			d = JSON.parse(d);
			console.log(d);
			$("#nome").html(d.nome);
			$("#saldo").html(new Intl.NumberFormat('pt-BR', {style: 'currency', currency: 'BRL'}).format(d.saldo));
			$("#email").html(d.email);
			$("#nomec").html(d.nome);
			$("#cnum").html(d.cartao);
			$("#cnum").mask("000 000 000");
			$("#data").html(d.data);

			$("#nomel").html(d.nome);
			$("#cpf").html(d.cpf);
			$("#email2").html(d.email);
			$("#senha").html(d.senha);

		})
		transacoes();
	}

	function transacoes(){
		user = 'user='+localStorage.getItem("cpfuser");
		$.post("api/vendas.php", user, (v)=>{
			$("#transacoes").html(v);
		})
	}

	function sair(){
		localStorage.removeItem("user");
		localStorage.removeItem("cpfuser");

		location.href = "../login.html";
	}

	$("#extrato").click(function(){
		$("#cartao").css("display", "none");
		$("#transacoes").slideToggle('down');
		$("#cartaobtn").css("display", "block");
		$("#extrato").css("display", "none");
	})
	$("#cartaobtn").click(function(){
		$("#transacoes").css("display", "none");
		$("#cartao").slideToggle('down');
		$("#cartaobtn").css("display", "none");
		$("#extrato").css("display", "block");
	})

	$("#mdados").click(function(){
		$('#card-and-ext').css("display", "none");
		$("#dados").slideToggle('down');

	})
	$("#mdados2").click(function(){
		$('#card-and-ext').css("display", "none");
		$("#dados").slideToggle('down');

	})
	
	$("#back").click(function(){
		$("#dados").css("display", "none");
		$("#card-and-ext").slideToggle("down");
	})
</script>

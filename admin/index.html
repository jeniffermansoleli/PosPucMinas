<script type="text/javascript">
	window.onload = color();
	window.onload = confirm();

	function confirm(){
		user = localStorage.getItem("cpfuser");
		if(user){
			nivel = localStorage.getItem("nivel");
			if(nivel == '1'){
				console.log("Admin logado");
			}else{
				localStorage.removeItem("cpfuser");
			}
		}else{
			location.href = "../login.html";
		}
	}
	function color(){
		$("body").attr("data-background-color", localStorage.getItem("bg-body"));
	}
	$("#modos").click(function(){
		b = $("body").attr("data-background-color");
		if(b == "dark"){
			$(this).html("Tema Escuro");
			$("body").attr("data-background-color","light");
			localStorage.setItem("bg-body", "white");
		}else{
			$(this).html("Tema Claro");
			$("body").attr("data-background-color","dark");
			localStorage.setItem("bg-body", "dark");
		}
	})

/*Ação para cliques no card*/
	$(".click").click(function(){
		t =  $(this).attr("id")+".html";
		$("#cards-show").toggle(500);
		$("#show-me").css("display", "block");
		$("#show-me").load(t);
		$("#voltar").css("display", "block");
	})
/*Ação para cliques no card*/

/*Botão voltar*/
	$("#voltar").click(function(){
		$("#show-me").css("display", "none");
		$("#cards-show").toggle(500);
		$(this).css("display", "none");
	})
/*Botão voltar*/


function sair(){
	localStorage.removeItem("user");
	localStorage.removeItem("cpfuser");
	localStorage.removeItem("nivel");

	location.href = "../login.html";
}
</script>

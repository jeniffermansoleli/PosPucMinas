<script type="text/javascript">
	window.onload = color();
	window.onload = login();

	function color(){
		$("body").attr("data-background-color", localStorage.getItem("bg-body"));
	}
	$("#modos").click(function(){
		b = $("body").attr("data-background-color");
		if(b == "dark"){
			$(this).html("Tema Escuro");
			$("body").attr("data-background-color","white");
			localStorage.setItem("bg-body", "white");
		}else{
			$(this).html("Tema Claro");
			$("body").attr("data-background-color","dark");
			localStorage.setItem("bg-body", "dark");
		}
	})

	function login(){
		user = localStorage.getItem("user");
		nivel = localStorage.getItem("nivel");

		if(user){
			if(nivel == '3'){
				console.log("Operador logado");
				
			}else{
				location.href = "../login.html";
			}
		}else{
			location.href = "../login.html";
		}
	}

$("#cpf").mask("000.000.000-00", {reverse: false});
$("#cartao").mask("000   000   000", {reverse: false});
$("#cnum").mask("000   000   000", {reverse: false});
	
	$("#valor").on("keyup", function(){
		valor = $("#valor").val();
		$("#total").html("R$"+valor);
	})

	$("#cpf").on("keyup", function(){
		$("#cpf-cliente").html($(this).val());
	})
	$("#cartao").on("keyup", function(){
		$("#cnum").html($("#cartao").val());
	})

window.onload = saldo();
function saldo(){
	user = "cpf="+localStorage.getItem("cpfuser");
	$.post("api/vendas.php", user, (s)=>{
		$("#saldo").html( new Intl.NumberFormat('pt-BR', {style: 'currency', currency: 'BRL'}).format(s));
	})
}


$("#continuar").click(function(){
	cpf = $("#cpf").val();
	card = $("#cartao").val().replaceAll(" ", "");
	valor = $("#valor").val().replaceAll(",", ".");

	dados = 'cpf='+cpf+'&cartao='+card+'&valor='+valor;
	

	$.post("api/inserir.php", dados, (d)=>{
		d = JSON.parse(d);
		console.log(d);

		if(d.status == 'success'){
			debito(d.motivo);
			som = new Audio("money.mp3");
      		som.play();
			saldo();
			$("#cpf").val("");
			$("#cartao").val("");
			$("#valor").val("");
		}else if(d.status == 'erro'){
			fail(d.motivo);
		}
	})
})

function sair(){
	localStorage.removeItem("user");
	localStorage.removeItem("cpfuser");
	localStorage.removeItem("nivel");

	location.href = "../login.html";
}

</script>
